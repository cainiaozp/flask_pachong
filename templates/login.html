<!-- 声明文档类型和语言 -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- 设置编码和兼容性 -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- 设置视口 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- 页面描述和作者 -->
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- 设置页面标题 -->
        <title>登录</title>
        <!-- 引入样式表 -->
        <link href="static/css/styles.css" rel="stylesheet" />
        <!-- 引入 Font Awesome 字体图标库 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <!-- 页面主体部分 -->
    <body class="bg-primary" style="background-color: #2c3034">
        <!-- 布局标签 -->
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <!-- 容器 -->
                    <div class="container" style="padding-top: 200px;">
                        <!-- 行 -->
                        <div class="row justify-content-center">
                            <!-- 列 -->
                            <div class="col-lg-5">
                                <!-- 卡片 -->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <!-- 卡片头部 -->
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">岗位招聘数据分析与可视化系统</h3></div>
                                    <!-- 卡片主体部分 -->
                                    <div class="card-body">
                                        <!-- 表单 -->
                                        <form action="/login" method="POST">
                                            <!-- 浮动标签 -->
                                            <div class="form-floating mb-3">
                                                <!-- 邮箱输入框 -->
                                                <input class="form-control" id="inputEmail" name="email" type="email" placeholder="请输入邮箱" />
                                                <label for="inputEmail">邮箱</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <!-- 密码输入框 -->
                                                <input class="form-control" id="inputPassword" name="password" type="password" placeholder="请输入密码" />
                                                <label for="inputPassword">密码</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <!-- 复选框 -->
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">记住密码</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <!-- 登录按钮 -->
                                                <button style="width: 100%;" class="btn btn-primary" href="/registry">登录</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!-- 卡片底部 -->
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/registry">还没有账号? 注册!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="static/js/scripts.js"></script>
    </body>
</html>
