<!DOCTYPE html>                                       <!-- 声明文档类型为 HTML -->
<html lang="en">                                      <!-- HTML 标记，指定语言为英语 -->
    <head>                                            <!-- 头部信息，包括元数据和链接 -->
        <meta charset="utf-8" />                      <!-- 设置字符编码为 UTF-8 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />  <!-- 指定使用最新的 IE 版本 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />  <!-- 设置视口宽度与设备相同，并且不缩放 -->
        <meta name="description" content="" />         <!-- 设置网页描述信息 -->
        <meta name="author" content="" />              <!-- 设置网页作者信息 -->
        <title>注册</title>                            <!-- 网页标题 -->
        <link href="static/css/styles.css" rel="stylesheet" />  <!-- 引入样式表 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script> <!-- 引入 FontAwesome 的 JavaScript 文件 -->
    </head>
    <style>
        .col-lg-7{                                    <!-- 样式表，设置列的样式为 80% 不透明度 -->
            opacity: .8;
        }
    </style>
    <body class="bg-primary">                         <!-- 设置背景颜色为蓝色 -->
        <div id="layoutAuthentication">                <!-- 页面布局容器 -->
            <div id="layoutAuthentication_content">    <!-- 页面布局容器 -->
                <main>                                <!-- 主要内容 -->
                    <div class="container">            <!-- 容器 -->
                        <div class="row justify-content-center">  <!-- 行，将内容水平居中 -->
                            <div class="col-lg-7">      <!-- 列，占据页面的 7/12 -->
                                <div class="card shadow-lg border-0 rounded-lg mt-5">  <!-- 卡片样式 -->
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">创建账户</h3></div>  <!-- 卡片标题 -->
                                    <div class="card-body">  <!-- 卡片主体内容 -->
                                        <form method="post" action="/registry">  <!-- 提交表单到 /registry 路由 -->
                                            <div class="row mb-3">  <!-- 行，设置上下外边距为 3 的 margin -->
                                                <div class="col-md-12">  <!-- 列，占据页面的 12/12 -->
                                                    <div class="form-floating mb-3 mb-md-0">  <!-- 表单元素容器 -->
                                                        <input class="form-control" name="email" id="inputFirstName" type="text" placeholder="请输入邮箱" />  <!-- 输入框 -->
                                                        <label for="inputFirstName">邮箱</label>  <!-- 输入框标签 -->
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">  <!-- 表单元素容器 -->
                                                <input class="form-control" id="inputEmail" name="password" type="password" placeholder="请输入密码" />  <!-- 输入框 -->
                                                <label for="inputEmail">密码</label>  <!-- 输入框标签 -->
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-12">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="inputPassword" name="passwordCheked" type="password" placeholder="确认密码" />
                                                        <label for="inputPassword">确认密码</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><button class="btn btn-primary btn-block" href="login.html">创建</button></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/login">已有账号? 去登录</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="static/js/scripts.js"></script>
    </body>
</html>
